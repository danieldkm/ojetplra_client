
    <!-- CSS Padrão
    ================================================== -->
    <link rel="stylesheet" href="css/fif/web/fif.css"/>

<div class="oj-hybrid-applayout-page">
    <div class="demo-signin-bg oj-flex oj-sm-justify-content-flex-end">
        <div class="oj-flex-item oj-xl-4 oj-lg-4 oj-md-6 oj-sm-12 demo-signin-column oj-flex oj-sm-flex-direction-column oj-sm-flex-wrap-nowrap">

            <div class="demo-circle-flex-item oj-flex-item oj-sm-align-self-flex-end oj-flex oj-sm-align-items-flex-end">
                <div class="demo-circle-logo-container">
                    <div class="demo-circle-logo"></div>
                </div>
            </div>

            <div class="oj-flex-item">
                <div class="oj-hybrid-padding-start">
                    <h1 class="demo-signin-appname">Acessar Plataforma PLRA</h1>
                </div>

                <div class="demo-signin-form-container oj-hybrid-padding">
                    <div class="demo-signin-form oj-hybrid-padding-vertical">
                        <form method="post" action="" name="signInForm">
                            <oj-input-text placeholder='User Name' spellcheck='false' autocorrect='off' autocapitalize=off aria-label='User Name' value='{{userName}}' required='true'></oj-input-text>
                            <oj-input-password placeholder='Password' aria-label='password' value='{{passWord}}' required='true'></oj-input-password>
                        </form>

                        <div class="oj-hybrid-padding-top">
                            <oj-button id='signInBtn' class='demo-signin-button' chroming='full' on-oj-action='[[signIn]]'>
                                <span class="demo-signin-button-label">
                                    <span class='oj-hybrid-padding-horizontal'>Login</span>
                                </span>
                            </oj-button>
                            <a id="cannotSignInBtn" href="javascript:;" class="forgotLinkM">Esqueceu a senha?</a>
                        </div>

                        <oj-checkboxset id='rememberUserNameCheckBox' aria-label='Lembrar nome de usuário' value='{{rememberUserName}}' class='oj-checkboxset-no-chrome oj-checkboxset-input-start'>
                            <oj-option id='rememberUserName' value='remember'>Lembre me</oj-option>
                        </oj-checkboxset>
                    </div>
                </div>
            </div>

            <div  class="oj-flex-item oj-sm-align-self-flex-end demo-flex-zero" style="padding: 20px;">
                <object type="image/svg+xml" data="css/images/londrinense/logoLondrinenseColor.svg" height="30" />
                <!-- <img src="css/images/londrinense/oracle-black.svg" alt="Oracle" title="Oracle" height="11"> -->
            </div>
        </div>
    </div>
</div>
