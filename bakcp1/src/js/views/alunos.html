    <div id="listviewwrapper">
      <oj-buttonset-one display="icons" value="{{activeLayout}}" chroming="half" on-value-changed="[[handleLayoutChange]]" class="oj-flex-bar-end" aria-label="Choose layout view.">
          <!-- ko foreach: layoutViewRadios -->
          <oj-option data-bind="value: id, attr: {id: id}">

              <span data-bind="text: id"></span>
          </oj-option>
          <!-- /ko -->
      </oj-buttonset-one> 
      <oj-list-view id="listview" aria-label="list with context menu" data="[[dataProvider]]" item.renderer="[[oj.KnockoutTemplateUtils.getRenderer(selectTemplate, true)]]" selection-mode="single">
